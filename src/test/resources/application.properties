# Test-specific overrides
%test.quarkus.apicurio-registry.protobuf.devservices.enabled=true
%test.quarkus.kafka.devservices.enabled=true

# DLQ test consumer channel - test-only @Incoming so not auto-detected by the extension
%test.mp.messaging.incoming.dlq-test.connector=smallrye-kafka
%test.mp.messaging.incoming.dlq-test.topic=dlq.test.cluster.node
%test.mp.messaging.incoming.dlq-test.failure-strategy=ignore
%test.mp.messaging.incoming.dlq-test.key.deserializer=org.apache.kafka.common.serialization.UUIDDeserializer
%test.mp.messaging.incoming.dlq-test.value.deserializer=ai.pipestream.apicurio.registry.protobuf.runtime.PipestreamProtobufDeserializer
%test.mp.messaging.incoming.dlq-test.apicurio.registry.deserializer.value.return-class=ai.pipestream.engine.sidecar.v1.DlqMessage
%test.mp.messaging.incoming.dlq-test.auto.offset.reset=earliest