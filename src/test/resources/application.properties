# Test-specific overrides
%test.quarkus.apicurio-registry.protobuf.devservices.enabled=true
%test.quarkus.kafka.devservices.enabled=true

# Force DevServices to start by defining a dummy channel without a URL
# This is necessary because the sidecar uses manual consumers which the 
# extension doesn't automatically detect.
%test.mp.messaging.incoming.dummy-channel.connector=smallrye-kafka
%test.mp.messaging.incoming.dummy-channel.topic=dummy
%test.mp.messaging.incoming.dummy-channel.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer